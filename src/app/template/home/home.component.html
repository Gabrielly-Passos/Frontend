<h1>Seja Bem-Vindo ao curso de Angular</h1>
<h4 class="text-danger">{{ anuncio }}</h4>

<div class="card" style="width: 18rem">
  <img [src]="foto" class="card-img-top" alt=".." />
  <div class="card-body">
    <h5 class="card-title">
      {{ nomeProduto }}
      <span *ngIf="promocao; else elseBlock"  class="badge badge-success">Promoção</span>
      <ng-template #elseBlock>
        <span class="badge badge-success">Aproveite</span>
      </ng-template>
    </h5>
    <p class="card-text">Identificação: {{idProduto}}</p>
    <a href="#" class="btn btn-primary float-right">R$ {{precoProduto}}</a>
  </div>
</div>
